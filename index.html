<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #444;
    }
    body {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const canvasSize = 400;
    const rows = canvasSize / box;
    const columns = canvasSize / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * rows) * box,
      y: Math.floor(Math.random() * columns) * box,
    };

    document.addEventListener("keydown", changeDirection);

    function changeDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = "blue"; // Default snake color
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Move snake
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Game over conditions
      if (
        headX < 0 || headY < 0 ||
        headX >= canvasSize || headY >= canvasSize ||
        snake.some(seg => seg.x === headX && seg.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      // Eat food
      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * rows) * box,
          y: Math.floor(Math.random() * columns) * box,
        };
      } else {
        snake.pop(); // Remove tail
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);
    }

    const game = setInterval(drawGame, 150);
  </script>
</body>
</html>
