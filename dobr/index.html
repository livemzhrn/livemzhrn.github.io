<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Колесо продакта</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        green 0deg 90deg,
        red 90deg 180deg,
        yellow 180deg 270deg,
        blue 270deg 360deg
      );
      transition: transform 5s linear;
    }

    #arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid red;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Колесо продакта</h1>

  <div id="wheel-container">
    <div id="arrow"></div>
    <div id="wheel"></div>
  </div>

  <button id="startButton">START</button>

  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const startButton = document.getElementById('startButton');
    const sectors = [
      { color: 'green', text: 'Касдевим!' },
      { color: 'red', text: 'Надо подумать (я не знаю)' },
      { color: 'yellow', text: 'Сразу в прод!' },
      { color: 'blue', text: 'Я за это получу по жопе, но ок' }
    ];

    let isSpinning = false;

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;

      result.textContent = '';
      startButton.style.display = 'none';
      const randomSector = Math.floor(Math.random() * sectors.length);
      const currentRotation = parseFloat(wheel.dataset.rotation) || 0;
      const rotationDegrees = currentRotation + 360 * 5 + (360 - randomSector * 90 - 45);

      wheel.style.transform = `rotate(${rotationDegrees}deg)`;
      wheel.dataset.rotation = rotationDegrees;

      setTimeout(() => {
        result.textContent = sectors[randomSector].text;
        startButton.style.display = 'block';
        isSpinning = false;
      }, 5000);
    }

    wheel.addEventListener('click', spinWheel);
    startButton.addEventListener('click', spinWheel);
  </script>
</body>
</html>
