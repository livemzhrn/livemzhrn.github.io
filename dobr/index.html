<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Колесо продакта</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1d2b64, #f8cdda);
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }

      #wheel-container {
        position: relative;
        width: 300px;
        height: 300px;
      }

      #wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: conic-gradient(
          #34d399 0deg 90deg,
          #f87171 90deg 180deg,
          #fde047 180deg 270deg,
          #60a5fa 270deg 360deg
        );
        border: 10px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      #arrow {
        position: absolute;
        top: -25px;
        /* center the arrow relative to the wheel including its border */
        left: calc(50% - 10px);
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 25px solid #fff;
        filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.3));
      }

      #result {
        margin-top: 40px;
        font-size: 24px;
        font-weight: bold;
      }
        h1 {
          display: inline-block;
          padding: 12px 25px;
          margin-bottom: 1.34em;
          font-family: "Comic Sans MS", cursive, sans-serif;
          font-size: 36px;
          color: #fff;
          background: linear-gradient(45deg, #ff4e50, #f9d423);
          border: 5px dashed #fff;
          border-radius: 30px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
          text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
          transform: rotate(-1deg);
          text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Колесо продакта</h1>

    <div id="wheel-container">
      <div id="arrow"></div>
      <div id="wheel"></div>
    </div>

    <div id="result"></div>

    <script>
      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");
      const sectors = [
        { color: "green", text: "Кастдевим!" },
        { color: "red", text: "Надо подумать (я не знаю)" },
        { color: "yellow", text: "Сразу в прод!" },
        { color: "blue", text: "Я за это получу по жопе, но ок" },
      ];

      let totalRotation = 0;

      function getCurrentRotation(el) {
        const st = window.getComputedStyle(el);
        const tr = st.getPropertyValue("transform");
        if (tr === "none") return 0;
        const values = tr.match(/matrix\(([^)]+)\)/)[1].split(", ");
        const a = parseFloat(values[0]);
        const b = parseFloat(values[1]);
        let angle = Math.atan2(b, a) * (180 / Math.PI);
        if (angle < 0) angle += 360;
        return angle;
      }

      document.body.onclick = () => {
        result.textContent = "";
        const randomSector = Math.floor(Math.random() * sectors.length);
        const offset = 360 - randomSector * 90 - 45;
        const current = getCurrentRotation(wheel);

        wheel.style.transition = "none";
        wheel.style.transform = `rotate(${current}deg)`;
        void wheel.offsetWidth;

        totalRotation += 360 * 5 + offset - current;
        wheel.style.transition = "transform 5s linear";
        wheel.style.transform = `rotate(${totalRotation}deg)`;

        setTimeout(() => {
          result.textContent = sectors[randomSector].text;
        }, 5000);
      };
    </script>
  </body>
</html>
